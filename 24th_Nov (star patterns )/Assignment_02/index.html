<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star printing 02</title>
</head>
<body>
    <h1>Pyramid Pattern</h1>
    <h2>To see the pattern kindly open the console of this page</h2>
    <script>
     var n = prompt("Enter the number")
let string = "";
// External loop
for (let i = 1; i <= n; i++) {
  // printing spaces
  for (let j = 1; j <= n - i; j++) {
    string += " ";
  }
  // printing star
  for (let k = 0; k < 2 * i - 1 ; k++) {
    string += "*";
  }
  string += "\n";
}
console.log(string);
    </script>
</body>
</html>
