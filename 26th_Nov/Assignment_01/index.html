<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open console to see tthe code</h2>
    <script>
    let todo = [];
    // This code will display todo list
     function display_list (){
         for (var i = 0 ; i < todo.length ; i = i + 1){
             console.log(todo[i]);
         }
     }

    //  This code will add new item in todo list
     function add_new (new_task){
              todo.push(new_task);
     }
     
     function delete_task (){
         todo.splice(1,0 );
     }
    </script>
</body>
</html>
