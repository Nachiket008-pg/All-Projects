<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anagram</title>
</head>
<body>
    <h1>Anagram</h1>
    <h2>To see the code , open concole</h2>
   
<script>
    function checkAnagram(a, b) {
  
        if (a.length !== b.length) {
            return false;
        }
  
        var str1 = a.split('').sort().join(''); 
        var str2 = b.split('').sort().join('');
  
        var result = (str1 === str2);
        return result;
    }
   var a = prompt("Enter srting_01");
   var b = prompt("Enter string_02");
   
   console.log("String_01 : " + a);
   console.log("Srting_02 : " + b);

    console.log(checkAnagram( a , b ));
</script>
</body>
