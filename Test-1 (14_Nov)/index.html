<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <h1>Survey</h1>
        <!-- Name of person-->
        <div class="name">
            <label for="myname">Name:</label>
            <input type="text" id="myname" name="name" placeholder="Enter Your Name">
        </div>
        <!--Surname of person-->
        <div class="surname">
            <label for="mysurname">Surname:</label>
            <input type="text" id="mysurname" name="surname" placeholder="Enter Your Surname">
        </div>
        <!-- E-mail ID of person-->
        <div class="email">
            <label for="myemail">E-mail:</label>
            <input type="email" id="myemail" name="email" placeholder="jhonblack@gmail.com">
        </div>
        <!--Gender of person-->
        <div class="gender">
            <label for="mygender">Gender:</label>
            <input type="radio" value="male" id="mygender" name="gender"><b>Male</b>
            <input type="radio" value="female" id="mygender" name="gender"><b>Female</b>
            <input type="radio" value="others" id="mygender" name="gender"><b>Others</b>
        </div>
        <!--Emplyoee type-->
        <div class="sel">
            <label for="myjob">Select your profession:</label>
            <select name="job" id="myjob" class="job">
                <option value="fresher">Fresher</option>
                <option value="emplyoed">Emplyoed</option>
                <option value="unemplyoed">Unemplyoed</option>
                <option value="intern">Intern</option>
                <option value="free-lancer">Free-lancer</option>
                <option value="student" selected>Student</option>
            </select>
        </div>
        <!--Agreement -->
        <div class="agree">
            <b>I hereby,assure that all the information given in the form is correct.</b><input type="checkbox" checked>
        </div>
        <!-- Submit and Reset button-->
        <button type="submit" class="bt1">Submit Here</button>
        <button type="reset" class="bt2">Reset Here</button>
        <p>Terms & conditions apply</p>

    </form>

</body>

</html>
